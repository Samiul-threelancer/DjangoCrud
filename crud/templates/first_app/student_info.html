{% extends 'first_app/base.html' %}

{% block body_block %}

<h1>Student Info ID: {{student_info.id}}</h1>
<h2>Student Name: {{student_info.first_name}} {{student_info.last_name}}</h2>
<h3>Email: {{student_info.email}}</h3>
<h3>Phone: {{student_info.phone}}</h3>


<a href="{% url 'first_app:student_update' student_id=student_info.id %}" class="btn btn-primary">update</a>
<a href="{% url 'first_app:student_delete' student_id=student_info.id %}" class="btn btn-primary">Delete</a>


{% endblock %}
